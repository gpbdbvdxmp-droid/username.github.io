<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Custom Password Generator</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 40px auto; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; cursor: pointer; }
    #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Custom Password Generator</h1>

  <label>Your Name</label>
  <input id="name" type="text" />

  <label>Your Favourite Number</label>
  <input id="number" type="number" />

  <label>Your Favourite Emoji</label>
  <input id="emoji" type="text" />

  <label>Your Crush's Name</label>
  <input id="crush" type="text" />

  <label>Your Favourite Song</label>
  <input id="song" type="text" />

  <label>Your Mood</label>
  <input id="mood" type="text" />

  <button onclick="generatePassword()">Generate Password</button>
<div id="result"></div>

  <script>
    function generatePassword() {
      const name = document.getElementById('name').value.trim();
      const number = document.getElementById('number').value.trim();
      const emoji = document.getElementById('emoji').value.trim();
      const crush = document.getElementById('crush').value.trim();
      const song = document.getElementById('song').value.trim();
      const mood = document.getElementById('mood').value.trim();

      let base = name.slice(0,3) + crush.slice(-2) + mood.slice(0,2);
      let randomChunk = Math.random().toString(36).slice(2,6);

      const password = `${base}${number}${emoji}${randomChunk}`;
      document.getElementById('result').innerText = password;
    }
  </script>
</body>
</html>
